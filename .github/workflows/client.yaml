name: 🚀 Client
on:
  push:
    branches:
      - master
    paths:
      - server/**/*
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  verify:
    name: ⬣ Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
          cache: 'yarn'
          cache-dependency-path: server/yarn.lock

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run typecheck
        run: yarn typecheck

      - name: Run test
        run: yarn test:ci
